<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings Panel</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>

    <div class="setting-section">
      <h2><img src="https://img.icons8.com/ios-filled/24/privacy-policy.png"/> Privacy</h2>
      <label class="switch">
        <input type="checkbox" id="trackingToggle">
        <span class="slider"></span>
      </label>
      <p>Allow usage data tracking</p>
    </div>

    <div class="setting-section">
      <h2><img src="https://img.icons8.com/ios-filled/24/lock-2.png"/> Security</h2>
      <p>Password: ******** <button>Change</button></p>
      <p><input type="checkbox" id="2fa"> Enable 2-Factor Authentication</p>
    </div>

    <div class="setting-section">
      <h2><img src="https://img.icons8.com/ios-filled/24/contrast.png"/> Display</h2>
      <select id="themeSelect">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>

    <div class="setting-section">
      <h2><img src="https://img.icons8.com/ios-filled/24/wifi.png"/> System</h2>
      <p><input type="checkbox" id="wifi"> Wi-Fi Enabled</p>
      <p><input type="checkbox" id="notifications"> Enable Notifications</p>
    </div>
  </div>
</body>
</html>
